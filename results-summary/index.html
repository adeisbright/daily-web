<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Design of a result summary page">
    <meta name="keyword" content="Result overview , HTML, CSS">
    <title>Result Summary Page</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <main class="main-content"> 
        <section id="result-overview" class="result-parent grid-2">
            <section id="result-container" class="result-container">
                <h2 class="section-header mb-2">Your result</h2>
                <div class="circle mb-2">
                    <p class="score">76</p>
                    <span class="span-block">of 100</span>
                </div>
                <p class="mb-2 mt-2">Great</p>
                <p>
                  You scored higher than 65% of people that have taken 
                  this test.   
                </p>
            </section>
            <section id="summary-container" class="summary">
                <h2 class="section-header">Summary</h2>
                <div class="course-overview">
                    <p><span>Icon</span> Reaction</p>
                    <p>80/100</p>
                </div>
                <div class="course-overview">
                    <p><span>Icon</span> Memory</p>
                    <p>92/100</p>
                </div>
                <div class="course-overview">
                    <p><span>Icon</span> Verbal</p>
                    <p>61/100</p>
                </div>
                <div class="course-overview">
                    <p><span>Icon</span> Visual</p>
                    <p>72/100</p>
                </div>
                <p class="btn btn-blue center-text">
                    <a href="#">Continue</a>
                </p>
                  
            </section>
        </section>
    </main>
</body>
</html>
